baseurl: /starter
permalink: pretty
markdown: kramdown
prose:
  rooturl: '_posts'
  siteurl: 'http://prose.github.io/starter/'
  relativeLinks: 'http://prose.github.io/starter/links.jsonp'
  media: 'media'
  metadata:
    _posts:
      - name: "category"
        field:
          element: "hidden"
          value: "blog"
      - name: "layout"
        field:
          element: "hidden"
          value: "blog"
      - name: "title"
        field:
          element: "text"
          label: "标题"
          value: ""
      - name: "splash"
        field:
          element: "text"
          label: "封面"
          value: ""
      - name: "description"
        field:
          element: "textarea"
          label: "描述"
          value: ""
      - name: "tags"
        field:
          element: "multiselect"
          label: "标签"
          placeholder: "选择标签"
          options:
            - name: "Multimedia"
              value: "multimedia"
            - name: "H5"
              value: "h5"
    _posts/static:
      - name: "layout"
        field:
          element: "hidden"
          value: "page"
      - name: "title"
        field:
          element: "text"
          label: "Title"
          value: ""
      - name: "permalink"
        field:
          element: "text"
          label: "Permalink"
          value: ""
